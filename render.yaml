databases:
  - name: mira-db
    plan: free

services:
  - type: web
    name: mira-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn mira_app:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mira-db
          property: connectionString